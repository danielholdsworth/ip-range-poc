version: 2.1

workflows:

  ip-range-server:
    jobs:
      - test-range-server
      - test-range-oup
      - test-server
      - test-oup
      - ip-test

jobs:
  ip-test:
    circleci_ip_ranges: true
    docker:
    - {image: 'circleci/node:12.14.1-browsers'}
    resource_class: small
    steps:
      - run: curl -s http://whatismyip.akamai.com

  test-range-server:
    circleci_ip_ranges: true
    docker:
    - {image: 'circleci/node:12.14.1-browsers'}
    resource_class: small
    steps:
      - run: curl ${ENDPOINT_URL}

  test-range-oup:
    circleci_ip_ranges: true
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - run: curl ${OUP_URL}

  test-server:
    docker:
    - {image: 'circleci/node:12.14.1-browsers'}
    resource_class: small
    steps:
      - run: curl ${ENDPOINT_URL}

  test-oup:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - run: curl ${OUP_URL}
